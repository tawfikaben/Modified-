<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="لوحة تحكم إدارة قائمة الطعام لدار حسنا">
  <title>تسجيل الدخول - دار حسنا</title>
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  
  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Modern CSS with CSS Variables matching the original dashboard -->
  <style>
    :root {
      --primary: #E94560;
      --primary-light: #ff6b81;
      --primary-hover: #d6344f;
      --secondary: #0F3460;
      --secondary-light: #1a4b8c;
      --accent: #FFD32D;
      --light: #F8F5F2;
      --dark: #16213E;
      --text: #2D3748;
      --text-light: #4A5568;
      --white: #FFFFFF;
      --gray: #EDF2F7;
      --gray-dark: #e2e8f0;
      --error: #c62828;
      --error-bg: rgba(198, 40, 40, 0.1);
      --success: #2E7D32;
      --success-bg: rgba(46, 125, 50, 0.1);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 6px 30px rgba(0, 0, 0, 0.12);
      --transition: all 0.3s ease;
      --radius: 8px;
      --radius-lg: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f5f7fa;
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    /* Authentication Styles */
    .auth-container {
      width: 100%;
      max-width: 500px;
      padding: 1rem;
      animation: fadeIn 0.5s ease;
    }

    .auth-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: 2rem;
      text-align: center;
      transition: var(--transition);
      border-top: 4px solid var(--primary);
      position: relative;
    }

    .auth-card:hover {
      box-shadow: var(--shadow-md);
    }

    .logo {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
    }

    .logo i {
      font-size: 2.2rem;
    }

    .auth-title {
      color: var(--dark);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.25rem;
      text-align: right;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
      font-size: 0.95rem;
    }

    .form-control {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid var(--gray-dark);
      border-radius: var(--radius);
      font-family: 'Tajawal', sans-serif;
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--white);
    }

    .form-control:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.2);
    }

    .btn {
      padding: 0.875rem 1.5rem;
      border-radius: var(--radius);
      border: none;
      font-family: 'Tajawal', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--white);
      margin-top: 0.5rem;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--gray-dark);
      color: var(--text);
    }

    .btn-outline:hover {
      background-color: var(--gray);
    }

    .auth-footer {
      margin-top: 1.5rem;
      color: var(--text-light);
      font-size: 0.85rem;
      line-height: 1.5;
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    /* Message Styles */
    .message {
      padding: 0.75rem;
      border-radius: var(--radius);
      margin-bottom: 1.25rem;
      display: none;
      text-align: right;
    }

    .error-message {
      color: var(--error);
      background: var(--error-bg);
    }

    .success-message {
      color: var(--success);
      background: var(--success-bg);
    }

    /* Loading spinner */
    .spinner {
      display: none;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
    }

    /* Admin Panel Styles */
    .admin-panel {
      display: none;
      width: 100%;
      min-height: 100vh;
      background-color: var(--light);
      padding: 1rem;
    }

    .admin-header {
      background: var(--white);
      padding: 1.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      margin-bottom: 1.5rem;
      position: relative;
      border-top: 4px solid var(--primary);
    }

    .admin-header h1 {
      color: var(--dark);
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .admin-header .subtitle {
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .logout-btn {
      position: absolute;
      left: 1.5rem;
      top: 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-family: 'Tajawal', sans-serif;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logout-btn:hover {
      background: var(--primary-hover);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .panel-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--dark);
    }

    .panel-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-buttons {
      display: flex;
      gap: 0.75rem;
    }

    .header-btn {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-family: 'Tajawal', sans-serif;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .header-btn:hover {
      background: var(--secondary-light);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal-content {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 500px;
      box-shadow: var(--shadow-md);
      overflow: hidden;
      animation: modalFadeIn 0.3s ease;
      border-top: 4px solid var(--primary);
    }

    .modal-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--gray);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      font-size: 1.25rem;
      color: var(--dark);
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-light);
      transition: var(--transition);
    }

    .close-modal:hover {
      color: var(--text);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--gray);
      display: flex;
      justify-content: flex-end;
    }

    /* Menu Sections */
    .menu-sections {
      display: grid;
      gap: 1.5rem;
    }

    .section {
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
      border-top: 4px solid var(--secondary);
    }

    .section-header {
      padding: 1rem 1.5rem;
      background: var(--light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--gray);
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 600;
    }

    .section-controls {
      display: flex;
      gap: 0.75rem;
    }

    .section-items {
      padding: 1rem;
      display: grid;
      gap: 1rem;
    }

    .menu-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 1rem;
      align-items: center;
      padding: 1rem;
      background: var(--light);
      border-radius: var(--radius);
      border-right: 4px solid var(--accent);
    }

    .item-icon {
      font-size: 1.25rem;
      color: var(--primary);
    }

    .item-details {
      display: grid;
      gap: 0.5rem;
    }

    .item-name {
      font-weight: 600;
      border: none;
      background: transparent;
      padding: 0;
      font-size: 1rem;
      color: var(--dark);
    }

    .item-desc {
      font-size: 0.875rem;
      color: var(--text-light);
      border: none;
      background: transparent;
      padding: 0;
      resize: none;
    }

    .item-price {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
    }

    .item-controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .select-icon {
      padding: 0.5rem;
      border: 1px solid var(--gray);
      border-radius: var(--radius);
      font-family: 'Tajawal', sans-serif;
    }

    /* Save Button */
    .save-all {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }

    .btn-save {
      background: var(--secondary);
      color: var(--white);
      max-width: 300px;
    }

    .btn-save:hover {
      background: var(--secondary-light);
    }

    /* Delete Button */
    .btn-delete {
      background: var(--error);
      color: var(--white);
    }

    .btn-delete:hover {
      background: #b71c1c;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-light);
    }

    .empty-state i {
      font-size: 2rem;
      margin-bottom: 1rem;
      opacity: 0.7;
    }

    /* Login Page Buttons */
    .login-buttons {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
      justify-content: center;
    }

    .login-btn {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-family: 'Tajawal', sans-serif;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .login-btn:hover {
      background: var(--secondary-light);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .auth-card {
        padding: 1.5rem;
      }
      
      .admin-header h1 {
        font-size: 1.25rem;
        padding-right: 2.5rem;
      }
      
      .logout-btn {
        position: relative;
        left: auto;
        top: auto;
        margin-top: 1rem;
      }
      
      .panel-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .panel-actions {
        width: 100%;
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .header-buttons {
        width: 100%;
      }
      
      .header-btn, #addSectionBtn {
        width: 100%;
        justify-content: center;
      }
      
      .login-buttons {
        flex-direction: column;
      }
      
      .menu-item {
        grid-template-columns: 1fr;
      }
      
      .item-controls {
        flex-direction: row;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <!-- Authentication Screen -->
  <div class="auth-container" id="authContainer">

  <!-- Add Item Modal -->
  <div class="modal" id="itemModal">

      <div class="modal-header">
        <h3 id="itemModalTitle">إضافة صنف جديد</h3>

          <label for="itemIcon" class="form-label">اختر أيقونة</label>

      </div>

      .catch((error) => {

    // Timeout after 15 minutes of inactivity (900000 milliseconds)
    let inactivityTimeout;

    function resetInactivityTimer() {
      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(() => {
        signOut(auth).then(() => {
          window.location.reload();
        });
      }, 900000); // 15 minutes
    }

    // Track user activity
    function setupActivityListeners() {
      window.addEventListener('load', resetInactivityTimer);
      window.addEventListener('mousemove', resetInactivityTimer);
      window.addEventListener('mousedown', resetInactivityTimer);
      window.addEventListener('touchstart', resetInactivityTimer);
      window.addEventListener('click', resetInactivityTimer);
      window.addEventListener('keypress', resetInactivityTimer);
    }

    // DOM Elements

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const logoutBtn = document.getElementById('logoutBtn');

    // Check auth state and redirect if not logged in
    function checkAuthState() {
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          authContainer.style.display = 'flex';
          adminPanel.style.display = 'none';
        } else {
          authContainer.style.display = 'none';
          adminPanel.style.display = 'block';
          initializeAdminPanel();
          setupActivityListeners();
          resetInactivityTimer();
        }
      });
    }

    // Login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value;
      const password = passwordInput.value;
      
      if (!email || !password) {
        showError('الرجاء إدخال البريد الإلكتروني وكلمة المرور');
        return;
      }
      
      toggleLoading(true);
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.reload(); // Force refresh after login
      } catch (error) {
        handleLoginError(error);
      } finally {
        toggleLoading(false);
      }
    });

    // Logout button
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.reload(); // Force refresh after logout
      } catch (error) {
        console.error('Logout error:', error);
      }
    });

    // Toggle loading state
    function toggleLoading(isLoading) {
      if (isLoading) {
        loginText.style.display = 'none';
        loginSpinner.style.display = 'block';
        loginBtn.disabled = true;
        errorMessage.style.display = 'none';
      } else {
        loginText.style.display = 'inline';
        loginSpinner.style.display = 'none';
        loginBtn.disabled = false;
      }
    }

    // Show error message
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    // Handle login errors
    function handleLoginError(error) {
      let errorMsg = '';
      switch(error.code) {
        case 'auth/invalid-email':
          errorMsg = 'البريد الإلكتروني غير صحيح';
          break;
        case 'auth/user-disabled':
          errorMsg = 'هذا الحساب معطل';
          break;
        case 'auth/user-not-found':
          errorMsg = 'لا يوجد حساب مرتبط بهذا البريد';
          break;
        case 'auth/wrong-password':
          errorMsg = 'كلمة المرور غير صحيحة';
          break;
        default:
          errorMsg = 'حدث خطأ أثناء تسجيل الدخول';
      }
      
      showError(errorMsg);
    }

    // Initialize Admin Panel
    function initializeAdminPanel() {
      // DOM Elements
      const menuSections = document.getElementById('menuSections');
      const addSectionBtn = document.getElementById('addSectionBtn');
      const saveAllBtn = document.getElementById('saveAllBtn');
      
      // Modal Elements
      const sectionModal = document.getElementById('sectionModal');
      const itemModal = document.getElementById('itemModal');
      const closeSectionModal = document.getElementById('closeSectionModal');
      const closeItemModal = document.getElementById('closeItemModal');
      const confirmAddSection = document.getElementById('confirmAddSection');
      const confirmAddItem = document.getElementById('confirmAddItem');
      
      // Form Elements
      const sectionName = document.getElementById('sectionName');
      const sectionIcon = document.getElementById('sectionIcon');
      const itemName = document.getElementById('itemName');
      const itemPrice = document.getElementById('itemPrice');
      const itemDesc = document.getElementById('itemDesc');
      const itemIcon = document.getElementById('itemIcon');
      const itemModalTitle = document.getElementById('itemModalTitle');

      // Menu Data
      let menuData = [];
      let currentSectionIndex = -1;

      // Load menu data
      function loadMenu() {
        const menuRef = ref(database, 'menu');
        
        onValue(menuRef, (snapshot) => {
          menuData = snapshot.val() || [];
          renderMenu();
        });
      }

      // Render menu sections and items
      function renderMenu() {
        if (!menuData || menuData.length === 0) {
          menuSections.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-utensils"></i>
              <p>لا توجد أقسام في القائمة حالياً</p>
            </div>
          `;
          return;
        }

        menuSections.innerHTML = '';
        
        menuData.forEach((section, sectionIndex) => {
          const sectionDiv = document.createElement('div');
          sectionDiv.className = 'section';
          
          // Section Header
          const sectionHeader = document.createElement('div');
          sectionHeader.className = 'section-header';
          sectionHeader.innerHTML = `
            <div class="section-title">
              <i class="fas fa-${section.icon || 'utensils'}"></i>
              <input type="text" class="form-control" value="${section.section || ''}" 
                onchange="updateSection(${sectionIndex}, 'section', this.value)"
                style="border: none; background: transparent; font-weight: 600; padding: 0;">
            </div>
            <div class="section-controls">
              <button class="btn btn-primary" onclick="openAddItemModal(${sectionIndex})">
                <i class="fas fa-plus"></i> إضافة صنف
              </button>
              <button class="btn btn-delete" onclick="deleteSection(${sectionIndex})">
                <i class="fas fa-trash"></i> حذف
              </button>
            </div>
          `;
          
          // Section Items
          const sectionItems = document.createElement('div');
          sectionItems.className = 'section-items';
          
          if (!section.items || section.items.length === 0) {
            sectionItems.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-info-circle"></i>
                <p>لا توجد أصناف في هذا القسم</p>
              </div>
            `;
          } else {
            section.items.forEach((item, itemIndex) => {
              const itemDiv = document.createElement('div');
              itemDiv.className = 'menu-item';
              itemDiv.innerHTML = `
                <div class="item-icon">
                  <i class="fas fa-${item.icon || 'circle'}"></i>
                </div>
                <div class="item-details">
                  <input type="text" class="item-name" value="${item.plat || ''}" 
                    onchange="updateItem(${sectionIndex}, ${itemIndex}, 'plat', this.value)">
                  <textarea class="item-desc" 
                    onchange="updateItem(${sectionIndex}, ${itemIndex}, 'description', this.value)">${item.description || ''}</textarea>
                  <div class="item-price">
                    <input type="number" class="form-control" value="${item.prix || 0}" 
                      onchange="updateItem(${sectionIndex}, ${itemIndex}, 'prix', parseInt(this.value) || 0)"
                      style="width: 80px; display: inline-block;"> درهم
                  </div>
                </div>
                <div class="item-controls">
                  <select class="select-icon" onchange="updateItem(${sectionIndex}, ${itemIndex}, 'icon', this.value)">
                    <option value="circle" ${!item.icon || item.icon === 'circle' ? 'selected' : ''}>دائرة</option>
                    <option value="star" ${item.icon === 'star' ? 'selected' : ''}>نجمة</option>
                    <option value="fire" ${item.icon === 'fire' ? 'selected' : ''}>نار</option>
                    <option value="heart" ${item.icon === 'heart' ? 'selected' : ''}>قلب</option>
                    <option value="leaf" ${item.icon === 'leaf' ? 'selected' : ''}>ورقة</option>
                  </select>
                  <button class="btn btn-delete" onclick="deleteItem(${sectionIndex}, ${itemIndex})">
                    <i class="fas fa-trash"></i> حذف
                  </button>
                </div>
              `;
              sectionItems.appendChild(itemDiv);
            });
          }
          
          sectionDiv.appendChild(sectionHeader);
          sectionDiv.appendChild(sectionItems);
          menuSections.appendChild(sectionDiv);
        });
      }

      // Update section data
      window.updateSection = function(sectionIndex, field, value) {
        menuData[sectionIndex][field] = value;
      }

      // Update item data
      window.updateItem = function(sectionIndex, itemIndex, field, value) {
        menuData[sectionIndex].items[itemIndex][field] = value;
      }

      // Delete section
      window.deleteSection = function(sectionIndex) {
        if (confirm('هل أنت متأكد من حذف هذا القسم وجميع أصنافه؟')) {
          menuData.splice(sectionIndex, 1);
          renderMenu();
        }
      }

      // Delete item
      window.deleteItem = function(sectionIndex, itemIndex) {
        if (confirm('هل أنت متأكد من حذف هذا الصنف؟')) {
          menuData[sectionIndex].items.splice(itemIndex, 1);
          renderMenu();
        }
      }

      // Open add section modal
      addSectionBtn.addEventListener('click', () => {
        sectionName.value = '';
        sectionIcon.value = 'utensils';
        sectionModal.style.display = 'flex';
      });

      // Open add item modal
      window.openAddItemModal = function(sectionIndex) {
        currentSectionIndex = sectionIndex;
        const sectionTitle = menuData[sectionIndex].section || 'القسم';
        itemModalTitle.textContent = `إضافة صنف جديد إلى ${sectionTitle}`;
        itemName.value = '';
        itemPrice.value = '';
        itemDesc.value = '';
        itemIcon.value = 'circle';
        itemModal.style.display = 'flex';
      }

      // Close modals
      closeSectionModal.addEventListener('click', () => {
        sectionModal.style.display = 'none';
      });

      closeItemModal.addEventListener('click', () => {
        itemModal.style.display = 'none';
      });

      // Confirm add section
      confirmAddSection.addEventListener('click', () => {
        if (!sectionName.value.trim()) {
          alert('الرجاء إدخال اسم القسم');
          return;
        }

        menuData.push({
          section: sectionName.value.trim(),
          icon: sectionIcon.value,
          items: []
        });

        renderMenu();
        sectionModal.style.display = 'none';
      });

      // Confirm add item
      confirmAddItem.addEventListener('click', () => {
        if (!itemName.value.trim()) {
          alert('الرجاء إدخال اسم الصنف');
          return;
        }

        if (!itemPrice.value || isNaN(itemPrice.value)) {
          alert('الرجاء إدخال سعر صحيح');
          return;
        }

        if (!menuData[currentSectionIndex].items) {
          menuData[currentSectionIndex].items = [];
        }

        menuData[currentSectionIndex].items.push({
          plat: itemName.value.trim(),
          prix: parseInt(itemPrice.value) || 0,
          description: itemDesc.value.trim(),
          icon: itemIcon.value
        });

        renderMenu();
        itemModal.style.display = 'none';
      });

      // Save all changes
      saveAllBtn.addEventListener('click', async () => {
        try {
          await set(ref(database, 'menu'), menuData);
          showSuccessMessage('تم حفظ جميع التغييرات بنجاح');
        } catch (error) {
          alert('حدث خطأ أثناء الحفظ: ' + error.message);
        }
      });

      // Show success message
      function showSuccessMessage(message) {
        const successMsg = document.createElement('div');
        successMsg.className = 'message success-message';
        successMsg.textContent = message;
        successMsg.style.display = 'block';
        
        adminPanel.insertBefore(successMsg, adminPanel.firstChild);
        
        setTimeout(() => {
          successMsg.style.display = 'none';
          successMsg.remove();
        }, 3000);
      }

      // Close modals when clicking outside
      window.addEventListener('click', (e) => {
        if (e.target === sectionModal) {
          sectionModal.style.display = 'none';
        }
        if (e.target === itemModal) {
          itemModal.style.display = 'none';
        }
      });

      // Initialize admin panel
      loadMenu();
    }

    // Initialize auth check on page load
    document.addEventListener('DOMContentLoaded', checkAuthState);
  </script>

  <script>
    // Force page to reload when navigating back to ensure auth check
    window.onpageshow = function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة القائمة - دار حسنا</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #9c2e2e;
      text-align: center;
      margin-bottom: 30px;
    }
    .menu-section {
      margin-bottom: 30px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background-color: #fff9f9;
    }
    .section-title {
      font-size: 1.5em;
      color: #9c2e2e;
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 2px dashed #e67e22;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 5px;
      border-right: 3px solid #e67e22;
    }
    .item-details {
      flex-grow: 1;
    }
    .item-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="text"], input[type="number"], textarea {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Amiri', serif;
      font-size: 1.1em;
    }
    input[type="text"] {
      width: 250px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 80px;
      text-align: center;
    }
    textarea {
      width: 100%;
      margin-top: 8px;
      min-height: 60px;
    }
    button {
      background: #9c2e2e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Amiri', serif;
      font-size: 1.1em;
      transition: all 0.3s;
    }
    button:hover {
      background: #7a2424;
      transform: translateY(-2px);
    }
    .save-btn {
      background: #2e7d32;
      font-size: 1.2em;
      padding: 12px 30px;
      margin: 20px auto;
      display: block;
    }
    .save-btn:hover {
      background: #1b5e20;
    }
    .add-item-btn {
      background: #1565c0;
      margin-bottom: 15px;
    }
    .add-item-btn:hover {
      background: #0d47a1;
    }
    .delete-btn {
      background: #c62828;
      padding: 8px 12px;
    }
    .delete-btn:hover {
      background: #b71c1c;
    }
    .price-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إدارة قائمة الطعام - دار حسنا</h1>
    
    <div id="menuEditor"></div>
    
    <button class="save-btn" onclick="saveAllChanges()">حفظ جميع التغييرات</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // تكوين Firebase (نفس تكوين الصفحة الرئيسية)
    const firebaseConfig = {
      apiKey: "AIzaSyDpSF4J0bsd6T0ImMpse0KQQRADaxiYUQw",
      authDomain: "darhassna-484c3.firebaseapp.com",
      databaseURL: "https://darhassna-484c3-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "darhassna-484c3",
      storageBucket: "darhassna-484c3.firebasestorage.app",
      messagingSenderId: "141393162149",
      appId: "1:141393162149:web:0717227eac221f5ddfc24c"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // عناصر DOM
    const menuEditor = document.getElementById('menuEditor');
    let currentMenuData = [];

    // عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      loadMenu();
    });

    // تحميل القائمة من Firebase
    function loadMenu() {
      database.ref('menu').once('value').then(snapshot => {
        currentMenuData = snapshot.val() || [];
        renderMenuEditor();
      });
    }

    // عرض واجهة تعديل القائمة
    function renderMenuEditor() {
      menuEditor.innerHTML = '';
      
      currentMenuData.forEach((section, sectionIndex) => {
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'menu-section';
        
        // عنوان القسم
        const sectionHeader = document.createElement('div');
        sectionHeader.className = 'section-header';
        sectionHeader.innerHTML = `
          <div class="section-title">${section.section}</div>
          <button class="add-item-btn" onclick="addNewItem(${sectionIndex})">
            + إضافة صنف جديد
          </button>
        `;
        sectionDiv.appendChild(sectionHeader);
        
        // عناصر القسم
        section.items.forEach((item, itemIndex) => {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'menu-item';
          itemDiv.innerHTML = `
            <div class="item-details">
              <input type="text" value="${item.plat}" 
                onchange="updateItem(${sectionIndex}, ${itemIndex}, 'plat', this.value)"
                placeholder="اسم الطبق">
              <textarea onchange="updateItem(${sectionIndex}, ${itemIndex}, 'description', this.value)"
                placeholder="وصف الطبق">${item.description || ''}</textarea>
            </div>
            <div class="item-controls">
              <div class="price-container">
                <input type="number" value="${item.prix}" 
                  onchange="updateItem(${sectionIndex}, ${itemIndex}, 'prix', parseInt(this.value) || 0)"
                  placeholder="السعر">
                <span>درهم</span>
              </div>
              <button class="delete-btn" onclick="deleteItem(${sectionIndex}, ${itemIndex})">
                حذف
              </button>
            </div>
          `;
          sectionDiv.appendChild(itemDiv);
        });
        
        menuEditor.appendChild(sectionDiv);
      });
    }

    // تحديث عنصر في الذاكرة
    function updateItem(sectionIndex, itemIndex, field, value) {
      currentMenuData[sectionIndex].items[itemIndex][field] = value;
    }

    // إضافة صنف جديد
    function addNewItem(sectionIndex) {
      if (!currentMenuData[sectionIndex].items) {
        currentMenuData[sectionIndex].items = [];
      }
      
      currentMenuData[sectionIndex].items.push({
        plat: 'صنف جديد',
        prix: 0,
        description: ''
      });
      
      renderMenuEditor();
    }

    // حذف صنف
    function deleteItem(sectionIndex, itemIndex) {
      if (confirm('هل أنت متأكد من حذف هذا الصنف؟')) {
        currentMenuData[sectionIndex].items.splice(itemIndex, 1);
        renderMenuEditor();
      }
    }

    // حفظ جميع التغييرات
    function saveAllChanges() {
      database.ref('menu').set(currentMenuData)
        .then(() => {
          alert('تم حفظ جميع التغييرات بنجاح');
          window.location.reload(); // لتحديث العرض بأي تغييرات
        })
        .catch(error => {
          alert('حدث خطأ أثناء الحفظ: ' + error.message);
        });
    }
  </script>
</body>
</html>

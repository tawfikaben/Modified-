<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة القائمة - دار حسنا</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #9c2e2e;
      text-align: center;
    }
    .menu-section {
      margin-bottom: 30px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 3px;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    button {
      background: #9c2e2e;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #7a2424;
    }
    .login-form {
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    .login-form input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginSection" class="login-form">
      <h2>تسجيل الدخول للإدارة</h2>
      <input type="password" id="adminPassword" placeholder="كلمة المرور">
      <button onclick="login()">دخول</button>
      <p id="loginError" style="color:red; display:none;">كلمة المرور غير صحيحة</p>
    </div>

    <div id="adminPanel" class="hidden">
      <h1>إدارة قائمة الطعام</h1>
      <button onclick="saveChanges()">حفظ التغييرات</button>
      <div id="menuEditor"></div>
      <button onclick="saveChanges()">حفظ التغييرات</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // تكوين Firebase (نفس تكوين الصفحة الرئيسية)
    const firebaseConfig = {
      apiKey: "AIzaSyDpSF4J0bsd6T0ImMpse0KQQRADaxiYUQw",
      authDomain: "darhassna-484c3.firebaseapp.com",
      databaseURL: "https://darhassna-484c3-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "darhassna-484c3",
      storageBucket: "darhassna-484c3.firebasestorage.app",
      messagingSenderId: "141393162149",
      appId: "1:141393162149:web:0717227eac221f5ddfc24c"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // كلمة مرور الإدارة (يمكن تغييرها)
    const ADMIN_PASSWORD = "admin123";

    // عناصر DOM
    const loginSection = document.getElementById('loginSection');
    const adminPanel = document.getElementById('adminPanel');
    const menuEditor = document.getElementById('menuEditor');
    const adminPassword = document.getElementById('adminPassword');
    const loginError = document.getElementById('loginError');

    // تسجيل الدخول
    function login() {
      if (adminPassword.value === ADMIN_PASSWORD) {
        loginSection.classList.add('hidden');
        adminPanel.classList.remove('hidden');
        loadMenu();
      } else {
        loginError.style.display = 'block';
      }
    }

    // تحميل القائمة من Firebase
    function loadMenu() {
      database.ref('menu').once('value').then(snapshot => {
        const menuData = snapshot.val();
        renderMenuEditor(menuData);
      });
    }

    // عرض واجهة تعديل القائمة
    function renderMenuEditor(menuData) {
      menuEditor.innerHTML = '';
      
      menuData.forEach((section, sectionIndex) => {
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'menu-section';
        sectionDiv.innerHTML = `<h3>${section.section}</h3>`;
        
        section.items.forEach((item, itemIndex) => {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'menu-item';
          itemDiv.innerHTML = `
            <div>
              <input type="text" value="${item.plat}" 
                onchange="updateItem(${sectionIndex}, ${itemIndex}, 'plat', this.value)">
              <textarea onchange="updateItem(${sectionIndex}, ${itemIndex}, 'description', this.value)"
                style="width:100%; margin-top:5px;">${item.description}</textarea>
            </div>
            <div>
              <input type="number" value="${item.prix}" 
                onchange="updateItem(${sectionIndex}, ${itemIndex}, 'prix', parseInt(this.value))">
              <span>درهم</span>
            </div>
          `;
          sectionDiv.appendChild(itemDiv);
        });
        
        menuEditor.appendChild(sectionDiv);
      });
    }

    // تحديث عنصر في الذاكرة
    function updateItem(sectionIndex, itemIndex, field, value) {
      database.ref('menu').once('value').then(snapshot => {
        const menuData = snapshot.val();
        menuData[sectionIndex].items[itemIndex][field] = value;
        
        // حفظ التغييرات مباشرة في Firebase
        database.ref('menu').set(menuData)
          .then(() => console.log('تم تحديث العنصر بنجاح'))
          .catch(error => console.error('حدث خطأ في التحديث:', error));
      });
    }

    // حفظ جميع التغييرات
    function saveChanges() {
      alert('تم حفظ التغييرات تلقائياً عند كل تعديل');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دار حسنا | لوحة التحكم - إدارة القائمة</title>
  <!-- خطوط Google -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Toastr للإشعارات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <style>
    :root {
      --primary: #E94560; /* زهري غامق */
      --secondary: #0F3460; /* أزرق داكن */
      --light: #F8F5F2; /* كريمي */
      --dark: #16213E; /* أزرق ليلي */
      --gold: #FFD32D; /* ذهبي */
      --text: #2D3748;
      --white: #FFFFFF;
      --gray: #EDF2F7;
      --success: #4CAF50;
      --warning: #FF9800;
      --danger: #F44336;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--light);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* الهيدر */
    .admin-header {
      background: linear-gradient(135deg, var(--dark), var(--secondary));
      color: var(--white);
      padding: 1.5rem 0;
      box-shadow: var(--shadow);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .admin-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-left: 0.5rem;
      color: var(--gold);
    }

    .admin-nav {
      display: flex;
      align-items: center;
    }

    .admin-nav a {
      color: var(--white);
      text-decoration: none;
      margin-right: 1.5rem;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
    }

    .admin-nav a:hover {
      color: var(--gold);
    }

    .admin-nav a i {
      margin-left: 0.5rem;
    }

    .logout-btn {
      background: var(--primary);
      color: var(--white);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-family: 'Tajawal', sans-serif;
      font-weight: 500;
      transition: var(--transition);
    }

    .logout-btn:hover {
      background: #d13354;
    }

    /* المحتوى الرئيسي */
    .main-content {
      margin-top: 80px;
      padding: 2rem 0;
    }

    .page-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--gray);
    }

    .page-title h1 {
      font-size: 1.8rem;
      color: var(--dark);
      position: relative;
    }

    .page-title h1::after {
      content: "";
      position: absolute;
      bottom: -1rem;
      right: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--gold));
    }

    .btn {
      padding: 0.7rem 1.5rem;
      border-radius: var(--radius);
      font-family: 'Tajawal', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }

    .btn i {
      margin-left: 0.5rem;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--white);
    }

    .btn-primary:hover {
      background: #d13354;
    }

    .btn-success {
      background: var(--success);
      color: var(--white);
    }

    .btn-success:hover {
      background: #3d8b40;
    }

    .btn-secondary {
      background: var(--secondary);
      color: var(--white);
    }

    .btn-secondary:hover {
      background: #0d2b4f;
    }

    /* كروت الإحصائيات */
    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stat-info h3 {
      font-size: 1rem;
      color: var(--text);
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }

    .stat-info h2 {
      font-size: 1.8rem;
      color: var(--dark);
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .stat-icon.primary {
      background: rgba(233, 69, 96, 0.1);
      color: var(--primary);
    }

    .stat-icon.success {
      background: rgba(76, 175, 80, 0.1);
      color: var(--success);
    }

    .stat-icon.warning {
      background: rgba(255, 152, 0, 0.1);
      color: var(--warning);
    }

    .stat-icon.danger {
      background: rgba(244, 67, 54, 0.1);
      color: var(--danger);
    }

    /* جدول القائمة */
    .menu-table {
      width: 100%;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: var(--dark);
      color: var(--white);
    }

    .table-header h3 {
      font-size: 1.2rem;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      padding: 0.5rem 1rem 0.5rem 2.5rem;
      border-radius: 50px;
      border: none;
      font-family: 'Tajawal', sans-serif;
      width: 250px;
    }

    .search-box i {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text);
      opacity: 0.6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      text-align: right;
    }

    th {
      background: var(--gray);
      font-weight: 600;
      color: var(--dark);
    }

    tr:not(:last-child) {
      border-bottom: 1px solid var(--gray);
    }

    tr:hover {
      background: rgba(0, 0, 0, 0.02);
    }

    .badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .badge-success {
      background: rgba(76, 175, 80, 0.1);
      color: var(--success);
    }

    .badge-warning {
      background: rgba(255, 152, 0, 0.1);
      color: var(--warning);
    }

    .badge-danger {
      background: rgba(244, 67, 54, 0.1);
      color: var(--danger);
    }

    .actions {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      color: var(--white);
    }

    .action-btn.edit {
      background: var(--secondary);
    }

    .action-btn.edit:hover {
      background: #0d2b4f;
    }

    .action-btn.delete {
      background: var(--danger);
    }

    .action-btn.delete:hover {
      background: #d32f2f;
    }

    .action-btn.visibility {
      background: var(--warning);
    }

    .action-btn.visibility:hover {
      background: #e68a00;
    }

    /* نموذج إضافة/تعديل عنصر */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: var(--transition);
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--gray);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      font-size: 1.3rem;
      color: var(--dark);
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text);
      opacity: 0.7;
      transition: var(--transition);
    }

    .close-modal:hover {
      opacity: 1;
      color: var(--primary);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
    }

    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid var(--gray);
      border-radius: var(--radius);
      font-family: 'Tajawal', sans-serif;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.2);
    }

    textarea.form-control {
      min-height: 100px;
      resize: vertical;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--gray);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: var(--transition);
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: var(--transition);
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--success);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .switch-label {
      margin-right: 0.5rem;
      font-weight: 500;
    }

    .switch-container {
      display: flex;
      align-items: center;
    }

    /* تنسيقات للجوال */
    @media (max-width: 768px) {
      .admin-header .container {
        flex-direction: column;
        gap: 1rem;
      }

      .admin-nav {
        width: 100%;
        justify-content: space-between;
      }

      .admin-nav a {
        margin-right: 0;
      }

      .stats-cards {
        grid-template-columns: 1fr;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .search-box input {
        width: 180px;
      }

      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <!-- الهيدر -->
  <header class="admin-header">
    <div class="container">
      <div class="logo">
        <i class="fas fa-utensils"></i>
        <span>دار حسنا | لوحة التحكم</span>
      </div>
      <nav class="admin-nav">
        <a href="#">
          <i class="fas fa-chart-line"></i>
          <span>الإحصائيات</span>
        </a>
        <a href="#" class="active">
          <i class="fas fa-list"></i>
          <span>قائمة الطعام</span>
        </a>
        <a href="#">
          <i class="fas fa-shopping-cart"></i>
          <span>الطلبات</span>
        </a>
        <button class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          <span>تسجيل الخروج</span>
        </button>
      </nav>
    </div>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="main-content">
    <div class="container">
      <div class="page-title">
        <h1>إدارة قائمة الطعام</h1>
        <button class="btn btn-primary" id="addMenuItem">
          <i class="fas fa-plus"></i>
          إضافة عنصر جديد
        </button>
      </div>

      <!-- كروت الإحصائيات -->
      <div class="stats-cards">
        <div class="stat-card">
          <div class="stat-info">
            <h3>إجمالي الأصناف</h3>
            <h2 id="totalItems">0</h2>
          </div>
          <div class="stat-icon primary">
            <i class="fas fa-list"></i>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <h3>الأصناف النشطة</h3>
            <h2 id="activeItems">0</h2>
          </div>
          <div class="stat-icon success">
            <i class="fas fa-check-circle"></i>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <h3>الأصناف المخفية</h3>
            <h2 id="hiddenItems">0</h2>
          </div>
          <div class="stat-icon warning">
            <i class="fas fa-eye-slash"></i>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <h3>الأقسام</h3>
            <h2 id="totalSections">0</h2>
          </div>
          <div class="stat-icon danger">
            <i class="fas fa-layer-group"></i>
          </div>
        </div>
      </div>

      <!-- جدول القائمة -->
      <div class="menu-table">
        <div class="table-header">
          <h3>جميع أصناف القائمة</h3>
          <div class="search-box">
            <input type="text" id="searchMenu" placeholder="بحث...">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>الصنف</th>
              <th>القسم</th>
              <th>الوصف</th>
              <th>السعر</th>
              <th>الحالة</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody id="menuItemsTable">
            <!-- سيتم تعبئة الجدول ديناميكياً -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- مودال إضافة/تعديل عنصر -->
  <div class="modal-overlay" id="itemModal">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalTitle">إضافة عنصر جديد</h3>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="menuItemForm">
          <input type="hidden" id="itemId">
          <div class="form-row">
            <div class="form-group">
              <label for="itemName">اسم الصنف</label>
              <input type="text" id="itemName" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="itemPrice">السعر (درهم)</label>
              <input type="number" id="itemPrice" class="form-control" min="0" required>
            </div>
          </div>
          <div class="form-group">
            <label for="itemSection">القسم</label>
            <select id="itemSection" class="form-control" required>
              <option value="">اختر قسمًا</option>
              <!-- سيتم تعبئة الأقسام ديناميكياً -->
            </select>
          </div>
          <div class="form-group">
            <label for="itemIcon">أيقونة الصنف (اختياري)</label>
            <input type="text" id="itemIcon" class="form-control" placeholder="مثال: fa-utensils">
            <small class="text-muted">يمكنك اختيار أيقونة من <a href="https://fontawesome.com/icons" target="_blank">Font Awesome</a></small>
          </div>
          <div class="form-group">
            <label for="itemDescription">الوصف (اختياري)</label>
            <textarea id="itemDescription" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <div class="switch-container">
              <span class="switch-label">الحالة:</span>
              <label class="switch">
                <input type="checkbox" id="itemStatus" checked>
                <span class="slider"></span>
              </label>
              <span id="statusText" style="margin-right: 0.5rem;">نشط</span>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" class="btn" id="cancelBtn">إلغاء</button>
            <button type="submit" class="btn btn-primary" id="saveBtn">حفظ</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <!-- Toastr للإشعارات -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script>
    // تهيئة Toastr
    toastr.options = {
      closeButton: true,
      progressBar: true,
      positionClass: 'toast-top-left',
      rtl: true
    };

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDpSF4J0bsd6T0ImMpse0KQQRADaxiYUQw",
      authDomain: "darhassna-484c3.firebaseapp.com",
      databaseURL: "https://darhassna-484c3-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "darhassna-484c3",
      storageBucket: "darhassna-484c3.firebasestorage.app",
      messagingSenderId: "141393162149",
      appId: "1:141393162149:web:0717227eac221f5ddfc24c"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    // متغيرات التطبيق
    let currentUser = null;
    let menuItems = [];
    let menuSections = [];
    let currentEditingItem = null;

    // عناصر DOM
    const menuItemsTable = document.getElementById('menuItemsTable');
    const itemModal = document.getElementById('itemModal');
    const modalTitle = document.getElementById('modalTitle');
    const menuItemForm = document.getElementById('menuItemForm');
    const itemIdInput = document.getElementById('itemId');
    const itemNameInput = document.getElementById('itemName');
    const itemPriceInput = document.getElementById('itemPrice');
    const itemSectionInput = document.getElementById('itemSection');
    const itemIconInput = document.getElementById('itemIcon');
    const itemDescriptionInput = document.getElementById('itemDescription');
    const itemStatusInput = document.getElementById('itemStatus');
    const statusText = document.getElementById('statusText');
    const closeModalBtn = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const saveBtn = document.getElementById('saveBtn');
    const addMenuItemBtn = document.getElementById('addMenuItem');
    const searchMenuInput = document.getElementById('searchMenu');
    const totalItemsSpan = document.getElementById('totalItems');
    const activeItemsSpan = document.getElementById('activeItems');
    const hiddenItemsSpan = document.getElementById('hiddenItems');
    const totalSectionsSpan = document.getElementById('totalSections');

    // أحداث التبديل للحالة
    itemStatusInput.addEventListener('change', function() {
      statusText.textContent = this.checked ? 'نشط' : 'مخفي';
    });

    // فتح وإغلاق المودال
    function openModal(item = null) {
      currentEditingItem = item;
      
      if (item) {
        // وضع التعديل
        modalTitle.textContent = 'تعديل الصنف';
        itemIdInput.value = item.id;
        itemNameInput.value = item.plat;
        itemPriceInput.value = item.prix;
        itemSectionInput.value = item.sectionId;
        itemIconInput.value = item.icon || '';
        itemDescriptionInput.value = item.description || '';
        itemStatusInput.checked = !item.hidden;
        statusText.textContent = !item.hidden ? 'نشط' : 'مخفي';
      } else {
        // وضع الإضافة
        modalTitle.textContent = 'إضافة عنصر جديد';
        menuItemForm.reset();
        itemStatusInput.checked = true;
        statusText.textContent = 'نشط';
      }
      
      itemModal.classList.add('active');
    }

    function closeModal() {
      itemModal.classList.remove('active');
      currentEditingItem = null;
    }

    addMenuItemBtn.addEventListener('click', () => openModal());
    closeModalBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);

    // تحميل الأقسام من Firebase
    function loadSections() {
      database.ref('menu').once('value').then(snapshot => {
        menuSections = [];
        itemSectionInput.innerHTML = '<option value="">اختر قسمًا</option>';
        
        const sectionsData = snapshot.val();
        if (sectionsData && sectionsData.length > 0) {
          sectionsData.forEach((section, index) => {
            menuSections.push({
              id: index,
              name: section.section,
              icon: section.icon || 'fa-utensils'
            });
            
            const option = document.createElement('option');
            option.value = index;
            option.textContent = section.section;
            itemSectionInput.appendChild(option);
          });
          
          totalSectionsSpan.textContent = sectionsData.length;
        }
      }).catch(error => {
        toastr.error('حدث خطأ أثناء تحميل الأقسام: ' + error.message);
      });
    }

    // تحميل وعرض عناصر القائمة
    function loadMenuItems() {
      database.ref('menu').once('value').then(snapshot => {
        menuItems = [];
        let totalItems = 0;
        let activeItems = 0;
        let hiddenItems = 0;
        
        const sectionsData = snapshot.val();
        if (sectionsData && sectionsData.length > 0) {
          sectionsData.forEach((section, sectionIndex) => {
            if (section.items && section.items.length > 0) {
              section.items.forEach((item, itemIndex) => {
                const menuItem = {
                  id: `${sectionIndex}-${itemIndex}`,
                  plat: item.plat,
                  prix: item.prix,
                  description: item.description || '',
                  icon: item.icon || 'fa-circle',
                  hidden: item.hidden || false,
                  sectionId: sectionIndex,
                  sectionName: section.section
                };
                
                menuItems.push(menuItem);
                totalItems++;
                
                if (item.hidden) {
                  hiddenItems++;
                } else {
                  activeItems++;
                }
              });
            }
          });
          
          // تحديث الإحصائيات
          totalItemsSpan.textContent = totalItems;
          activeItemsSpan.textContent = activeItems;
          hiddenItemsSpan.textContent = hiddenItems;
          
          // عرض العناصر في الجدول
          displayMenuItems(menuItems);
        }
      }).catch(error => {
        toastr.error('حدث خطأ أثناء تحميل القائمة: ' + error.message);
      });
    }

    // عرض العناصر في الجدول
    function displayMenuItems(items) {
      menuItemsTable.innerHTML = '';
      
      if (items.length === 0) {
        menuItemsTable.innerHTML = `
          <tr>
            <td colspan="6" style="text-align: center; padding: 2rem; color: var(--text); opacity: 0.6;">
              <i class="fas fa-info-circle" style="font-size: 1.5rem; margin-bottom: 1rem;"></i>
              <p>لا توجد عناصر في القائمة</p>
            </td>
          </tr>
        `;
        return;
      }
      
      items.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>
            <i class="fas ${item.icon}" style="margin-left: 0.5rem; color: var(--gold);"></i>
            ${item.plat}
          </td>
          <td>${item.sectionName}</td>
          <td>${item.description || '-'}</td>
          <td>${item.prix} درهم</td>
          <td>
            <span class="badge ${item.hidden ? 'badge-warning' : 'badge-success'}">
              ${item.hidden ? 'مخفي' : 'نشط'}
            </span>
          </td>
          <td>
            <div class="actions">
              <button class="action-btn edit" data-id="${item.id}">
                <i class="fas fa-edit"></i>
              </button>
              <button class="action-btn visibility" data-id="${item.id}">
                <i class="fas ${item.hidden ? 'fa-eye' : 'fa-eye-slash'}"></i>
              </button>
              <button class="action-btn delete" data-id="${item.id}">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
        `;
        menuItemsTable.appendChild(tr);
      });
      
      // إضافة أحداث النقر للأزرار
      document.querySelectorAll('.action-btn.edit').forEach(btn => {
        btn.addEventListener('click', function() {
          const itemId = this.getAttribute('data-id');
          const item = menuItems.find(i => i.id === itemId);
          if (item) openModal(item);
        });
      });
      
      document.querySelectorAll('.action-btn.visibility').forEach(btn => {
        btn.addEventListener('click', function() {
          const itemId = this.getAttribute('data-id');
          toggleItemVisibility(itemId);
        });
      });
      
      document.querySelectorAll('.action-btn.delete').forEach(btn => {
        btn.addEventListener('click', function() {
          const itemId = this.getAttribute('data-id');
          deleteMenuItem(itemId);
        });
      });
    }

    // تبديل حالة العنصر (نشط/مخفي)
    function toggleItemVisibility(itemId) {
      const [sectionIndex, itemIndex] = itemId.split('-').map(Number);
      
      database.ref(`menu/${sectionIndex}/items/${itemIndex}/hidden`).once('value').then(snapshot => {
        const currentStatus = snapshot.val() || false;
        
        database.ref(`menu/${sectionIndex}/items/${itemIndex}/hidden`).set(!currentStatus)
          .then(() => {
            toastr.success('تم تحديث حالة العنصر بنجاح');
            loadMenuItems(); // إعادة تحميل القائمة
          })
          .catch(error => {
            toastr.error('حدث خطأ أثناء تحديث حالة العنصر: ' + error.message);
          });
      });
    }

    // حذف عنصر من القائمة
    function deleteMenuItem(itemId) {
      if (confirm('هل أنت متأكد من حذف هذا العنصر؟ لا يمكن التراجع عن هذه العملية.')) {
        const [sectionIndex, itemIndex] = itemId.split('-').map(Number);
        
        database.ref(`menu/${sectionIndex}/items/${itemIndex}`).remove()
          .then(() => {
            toastr.success('تم حذف العنصر بنجاح');
            loadMenuItems(); // إعادة تحميل القائمة
          })
          .catch(error => {
            toastr.error('حدث خطأ أثناء حذف العنصر: ' + error.message);
          });
      }
    }

    // حفظ العنصر (إضافة/تعديل)
    menuItemForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const itemId = itemIdInput.value;
      const itemName = itemNameInput.value.trim();
      const itemPrice = parseInt(itemPriceInput.value);
      const itemSection = itemSectionInput.value;
      const itemIcon = itemIconInput.value.trim();
      const itemDescription = itemDescriptionInput.value.trim();
      const itemStatus = itemStatusInput.checked;
      
      // التحقق من صحة البيانات
      if (!itemName || isNaN(itemPrice) || !itemSection) {
        toastr.warning('الرجاء إدخال جميع البيانات المطلوبة');
        return;
      }
      
      saveBtn.disabled = true;
      saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';
      
      if (itemId) {
        // حالة التعديل
        const [sectionIndex, itemIndex] = itemId.split('-').map(Number);
        
        const updates = {
          plat: itemName,
          prix: itemPrice,
          description: itemDescription || null,
          icon: itemIcon || null,
          hidden: !itemStatus
        };
        
        database.ref(`menu/${sectionIndex}/items/${itemIndex}`).update(updates)
          .then(() => {
            toastr.success('تم تحديث العنصر بنجاح');
            closeModal();
            loadMenuItems();
          })
          .catch(error => {
            toastr.error('حدث خطأ أثناء تحديث العنصر: ' + error.message);
          })
          .finally(() => {
            saveBtn.disabled = false;
            saveBtn.innerHTML = '<i class="fas fa-save"></i> حفظ';
          });
      } else {
        // حالة الإضافة
        const newItem = {
          plat: itemName,
          prix: itemPrice,
          description: itemDescription || null,
          icon: itemIcon || null,
          hidden: !itemStatus
        };
        
        database.ref(`menu/${itemSection}/items`).push(newItem)
          .then(() => {
            toastr.success('تم إضافة العنصر بنجاح');
            closeModal();
            loadMenuItems();
          })
          .catch(error => {
            toastr.error('حدث خطأ أثناء إضافة العنصر: ' + error.message);
          })
          .finally(() => {
            saveBtn.disabled = false;
            saveBtn.innerHTML = '<i class="fas fa-save"></i> حفظ';
          });
      }
    });

    // البحث في القائمة
    searchMenuInput.addEventListener('input', function() {
      const searchTerm = this.value.trim().toLowerCase();
      
      if (searchTerm === '') {
        displayMenuItems(menuItems);
        return;
      }
      
      const filteredItems = menuItems.filter(item => 
        item.plat.toLowerCase().includes(searchTerm) ||
        (item.description && item.description.toLowerCase().includes(searchTerm)) ||
        item.sectionName.toLowerCase().includes(searchTerm)
      );
      
      displayMenuItems(filteredItems);
    });

    // تسجيل الخروج
    document.querySelector('.logout-btn').addEventListener('click', function() {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      }).catch(error => {
        toastr.error('حدث خطأ أثناء تسجيل الخروج: ' + error.message);
      });
    });

    // التحقق من حالة المصادقة
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        // تحميل البيانات عند تسجيل الدخول
        loadSections();
        loadMenuItems();
      } else {
        // إعادة التوجيه إلى صفحة تسجيل الدخول إذا لم يكن المستخدم مسجلاً
        window.location.href = 'login.html';
      }
    });

    // تهيئة التطبيق عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      // يمكنك إضافة أي تهيئة إضافية هنا إذا لزم الأمر
    });
  </script>
</body>
</html>
